<div class="card">
  <div class="card-header">
    Liste des chevals&nbsp;&nbsp;
    <button class="btn btn-success"><img src="/assets/images/add.png" width="20px" height="20px"></button>
  </div>
  <div class="card-body" style="padding-bottom: 0;">
    <table id="tblEleves" class="table table-bordered table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Remarque</th>
        <th scope="col">Centre Equestre</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
        <app-child *ngFor="let cheval of chevals" [cheval]="cheval"></app-child>
      </tbody>
    </table>
  </div>
</div>
<app-add [chevalIDinput]="31"></app-add>
